<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>IELujo | Diplomado Luxury Management 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-navy': '#1e2b58',
              'brand-navy-dark': '#0f172a',
              'brand-gold': '#c5a059',
              'brand-gold-light': '#e5c07b',
              'brand-cream': '#f9f7f2',
            },
            fontFamily: {
              sans: ['Lato', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            backgroundImage: {
              'paper-texture': "url('https://www.transparenttextures.com/patterns/cream-paper.png')",
              'luxury-gradient': "linear-gradient(135deg, #1e2b58 0%, #0f172a 100%)",
            },
            animation: {
              'fade-in': 'fadeIn 0.8s ease-out forwards',
              'slide-up': 'slideUp 0.6s ease-out forwards',
              'subtle-zoom': 'subtleZoom 20s infinite alternate',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
              subtleZoom: { '0%': { transform: 'scale(1)' }, '100%': { transform: 'scale(1.1)' } }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
      }
      html { scroll-behavior: smooth; -webkit-tap-highlight-color: transparent; }
      body { -webkit-font-smoothing: antialiased; }
      .pb-safe { padding-bottom: var(--sab); }
      .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
      .glass-dark { background: rgba(30, 43, 88, 0.9); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .tab-active { color: #c5a059; position: relative; }
      .tab-active::after { content: ''; position: absolute; top: -8px; left: 50%; transform: translateX(-50%); width: 4px; height: 4px; background: #c5a059; border-radius: 50%; box-shadow: 0 0 8px #c5a059; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3/"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-brand-cream text-gray-800">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
